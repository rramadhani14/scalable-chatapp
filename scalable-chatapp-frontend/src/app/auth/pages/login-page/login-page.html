<div class="flex h-screen">
    <form action="POST" class="flex flex-col p-4 m-auto rounded-sm border-2 border-gray-400 border-solid gap-2xl min-w-1/3 max-w-2/3 max-h-2/3">
        <h1>Login</h1>
        <input class="my-4 py-2 rounded-md min-h-[2rem] pl-2 border-solid border-1  border-gray-400" id="username">
        <input class="my-4 py-2 rounded-md min-h-[2rem] pl-2 border-solid border-1 border-gray-400" id="password">
        <a class="text-right" href="/reset-password">forgot password?</a>
        <button id="submit" class="my-2 py-2 justify-self-end rounded-lg bg-slate-400" type="submit" (click)="submit($event)">Submit</button>
    </form>
</div>
